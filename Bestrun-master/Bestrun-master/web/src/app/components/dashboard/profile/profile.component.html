<div class="row mt-3">
    <div class="col-lg-12">
        <ul class="nav nav-tabs">
           <li class="nav-item">
              <a class="nav-link" routerLink="sportsman-data" id="sportsman-data-tab" routerLinkActive="active" data-toggle="tab" role="tab" aria-controls="home">Datos de corredor</a>
            </li>
            <li class="nav-item">
                  <a class="nav-link" routerLink="account-data" id="account-data-tab" routerLinkActive="active" data-toggle="tab" role="tab" aria-controls="home">Datos de la cuenta</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link text-danger" routerLink="delete-account" routerLinkActive="active" (click)="openModal(content)">Borrar cuenta</a>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="tab-content" id="myTabContent">
            <router-outlet></router-outlet>
          </div>
    </div>
</div>

<ng-template #content let-modal>
        <div class="modal-header">
                <h4 class="modal-title" id="modal-title">¿Estás seguro de borrar tu cuenta?</h4>
                <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
            <p>Borrar tu cuenta te <strong>impidirá el acceso a BestRun</strong>. El proceso será <strong>irreversible</strong></p>                
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="deleteAccount()">Sí, quiero borrar mi cuenta</button>
                <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">No, lo he pensado mejor</button>
        </div>
</ng-template>
