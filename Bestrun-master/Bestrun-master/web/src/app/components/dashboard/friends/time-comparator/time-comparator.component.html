<div class="dropdown">
   <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Eventos
   </button>
   <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div class="dropdown-item" *ngFor="let event of uniqueEvents" attr.data-eid="{{event._id}}"
         (click)="getTimes(event._id, event.tittle)">{{event.tittle}}</div>
   </div>
</div>

<table class="table mt-3">
   <caption class="captionTable" #captionTable>{{caption}}</caption> 
   <thead>
      <tr>

         <th scope="col">Su tiempo</th>
      </tr>
   </thead>
   <tbody #tableBody class="tableBody">
   </tbody>
</table>
