<div class="auth">
  <div class="d-flex justify-content-center align-items-center">
    <div class="mt-5">
      <img src="../../../assets/logo/LOGOTIPO%20PRINCIPAL%203X.png">
      <div class="d-flex justify-content-end"><h3>Bienvenido</h3></div>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email" aria-label="email"
                 aria-describedby="basic-addon1" formControlName="email"
                 [class.is-invalid]="!signInForm.controls['email'].valid && (!signInForm.controls['email'].pristine)"
                 [class.is-valid]="signInForm.controls['email'].valid && (!signInForm.controls['email'].pristine)">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-unlock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="ContraseÃ±a" aria-label="password"
                 aria-describedby="basic-addon1" formControlName="password"
                 [class.is-invalid]="!signInForm.controls['password'].valid && (!signInForm.controls['password'].pristine)"
                 [class.is-valid]="signInForm.controls['password'].valid && (!signInForm.controls['password'].pristine)">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-warning btn-lg"  [disabled]="!signInForm.valid">Accede</button>
        </div>
      </form>
    </div>
  </div>
</div>
