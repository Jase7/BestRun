<div class="d-flex justify-content-between">
   <h3>Pagos</h3>
</div>
<div class="line"></div>
<div class="table-responsive">
   <table class="table table-hover">
      <thead>
         <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Evento</th>
            <th scope="col">Fecha pago</th>
            <th scope="col">Estado</th>
            <th scope="col">Detalles</th>
      </thead>
      <tbody>
         <tr *ngFor="let payment of payments" routerLink="showPayment/{{payment._id}}">
            <th scope="row"><a placement="top" ngbTooltip="{{payment._id}}">{{payment._id.substring(0,5)}}...</a></th>
            <td>{{payment.user.name}} {{payment.user.surnames}}</td>
            <td *ngIf="payment.event.tittle">{{payment.event.tittle}}</td>
            <td *ngIf="!payment.event.tittle">Evento eliminado</td>
            <td>{{payment.paymentDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>{{payment.status}}</td>
            <td>
               <i class="fas fa-eye" placement="top" ngbTooltip="Detalles"></i>
            </td>            
         </tr>
      </tbody>
   </table>
   <div class="d-flex justify-content-end">
      <ngb-pagination [pageSize]="pageItems" [collectionSize]="totalItems" [maxSize]="pages" [(page)]="page" (pageChange)="getPayments($event)"></ngb-pagination>
    </div>
</div>
